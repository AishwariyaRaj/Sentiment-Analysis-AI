<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Sentiment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 1.1rem;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        .examples {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .examples h3 {
            margin-bottom: 15px;
            color: #444;
        }
        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .example-item {
            background-color: #f1f5f9;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .example-item:hover {
            background-color: #e2e8f0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sentiment Analysis</h1>
        <p>Enter your text below to analyze its sentiment and emotional tone</p>
    </div>
    
    <div class="container">
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="text">Enter your text:</label>
                <textarea id="text" name="text" rows="6" placeholder="Type or paste your text here..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Analyze Sentiment</button>
        </form>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-list">
                <div class="example-item" onclick="fillExample('I absolutely love this product! It works perfectly and exceeded my expectations.')">Positive review</div>
                <div class="example-item" onclick="fillExample('The customer service was terrible and the product stopped working after a week.')">Negative review</div>
                <div class="example-item" onclick="fillExample('The package arrived on time and contained all the items I ordered.')">Neutral statement</div>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function fillExample(text) {
            document.getElementById('text').value = text;
        }
    </script>
</body>
</html>
